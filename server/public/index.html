<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Maurice's Calculator!!</h1>
    
    <section>
    <input id="numberOne" type="number" placeholder="NumOne">
    <span class="calculations">
        <button id="addButton">+</button>
        <button id="minusButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
    </span>

    <input id="numberTwo" type="number" placeholder="NumTwo">
    <button id="equalsButton">=</button>
    <button id="clearButton">c</button>
    </section>
        <!--this is where the answer results will go-->
    <h2 id="answer"></h2>
    <ul id="calculationList">
        <!--This is where claculations will go-->
    </ul>
</body>
</html>
